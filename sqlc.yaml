version: "2"
sql:
  - engine: "sqlite"
    queries: "./sql/queries"
    schema: "./sql/schema"
    gen:
      go:
        package: "generated"
        out: "./internal/database/generated"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true